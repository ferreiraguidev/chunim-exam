<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <h:form>

        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-carousel {
                margin-bottom: 20px;
            }

            .Datagrid {
                border-style: none;
                border: none;

            }

            .ui-panelgrid td, .ui-panelgrid tr {
                border-style: none !important
            }

        </style>

        <p:growl id="messages" showDetail="true"/>
        <p:scrollPanel var="car" styleClass="ql-align-center">
            <p:panelGrid columns="4">

                <p:commandButton value="Management" update="@form"
                                 action="login.xhtml?faces-redirect=true"/>

            </p:panelGrid>
        </p:scrollPanel>
        <br/>

        <p:carousel value="#{carBean.cars}" headerText="" var="car"
                    responsive="true">
            <p:carousel value="#{car.listImagesName()}" var="image">
                <p:graphicImage height="300" width="400" library="default"
                                name="carsFolders/#{car.imagespath}/#{image}"/>
            </p:carousel>

            <f:facet name="footer">
                Confira abaixo nosso Estoque :
            </f:facet>
        </p:carousel>
        <br/>
    </h:form>
</h:head>


<h:body>
    <h:form>
        <p:growl showDetail="true"/>
        <p:scrollPanel var="car">
            <p:panelGrid columns="4" style="padding: none">

            </p:panelGrid>
        </p:scrollPanel>

        <br/>

        <h:form id="form">


            <p:tabView orientation="left">

                <p:tab title="Estoque">
                    <p:dataGrid var="car" value="#{carBean.cars}" columns="3" layout="grid"
                                rows="12" paginator="true" id="cars"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">


                        <f:facet name="header">
                            Veículos
                        </f:facet>

                        <p:panel header="#{car.name}" value="#{car.listImagesName()}" var="image">

                            <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="250" panelWidth="250">
                                <p:graphicImage width="250" height="250" library="default"
                                                name="carsFolders/#{car.imagespath}/#{image}"/>
                            </p:galleria>

                            <p:panelGrid columns="2" value="#{carBean.car}">

                                <h:outputText value=" Nome #{car.name}" style="font-weight: bold"/>
                                <h:outputText value="#{car.model}" style="font-weight: bold"/>
                                <h:outputText value="#{car.year}" style="font-weight: bold"/>
                                <h:outputText value="#{car.price}" style="font-weight: bold"/>

                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <h:outputText value="#{car.description}" style="font-weight: bold"/>
                            </p:panelGrid>


                        </p:panel>
                    </p:dataGrid>
                </p:tab>

                <p:tab title=" Carros ">
                    <p:dataGrid var="car" value="#{homeCarList.others()}" columns="3" layout="grid"
                                rows="12" paginator="true" id="outros"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16" style="border: none">

                        <p:panel header="#{car.name}" value="#{car.listImagesName()}" var="image">

                            <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="250" panelWidth="250">
                                <p:graphicImage width="250" height="250" library="default"
                                                name="carsFolders/#{car.imagespath}/#{image}"/>
                            </p:galleria>

                            <p:panelGrid columns="2" value="#{carBean.car}" style="border: none">


                                <h:outputText value="#{car.name}"/>
                                <h:outputText value="#{car.model}"/>
                                <h:outputText value="#{car.year}"/>
                                <h:outputText value="#{car.price}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <h:outputText value="#{car.description}" style="font-weight: bold"/>
                            </p:panelGrid>

                        </p:panel>
                    </p:dataGrid>
                </p:tab>

                <p:tab title="Departamento Náutico ">
                    <p:dataGrid var="car" value="#{homeCarList.boats()}" columns="3" layout="grid"
                                rows="12" paginator="true" id="barcos"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16" style="border: none">

                        <p:panel header="#{car.name}" value="#{car.listImagesName()}" var="image">

                            <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="250" panelWidth="250">
                                <p:graphicImage width="250" height="250" library="default"
                                                name="carsFolders/#{car.imagespath}/#{image}"/>
                            </p:galleria>

                            <p:panelGrid columns="2" value="#{carBean.car}" style="border: none">

                                <h:outputText value="#{car.name}"/>
                                <h:outputText value="#{car.model}"/>
                                <h:outputText value="#{car.year}"/>
                                <h:outputText value="#{car.price}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <h:outputText value="#{car.description}" style="font-weight: bold"/>
                            </p:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </p:tab>

                <p:tab title=" Utilitários 4X4 ">
                    <p:dataGrid var="car" value="#{homeCarList.pickUps()}" columns="3" layout="grid"
                                rows="12" paginator="true" id="pickUps"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16" style="border: none">

                        <p:panel header="#{car.name}" value="#{car.listImagesName()}" var="image">

                            <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="250" panelWidth="250">
                                <p:graphicImage width="250" height="250" library="default"
                                                name="carsFolders/#{car.imagespath}/#{image}"/>
                            </p:galleria>

                            <p:panelGrid columns="2" value="#{carBean.car}" style="border: none">


                                <h:outputText value="#{car.name}"/>
                                <h:outputText value="#{car.model}"/>
                                <h:outputText value="#{car.year}"/>
                                <h:outputText value="#{car.price}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <h:outputText value="#{car.description}" style="font-weight: bold"/>
                            </p:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </p:tab>

                <p:tab title=" Vans  ">
                    <p:dataGrid var="car" value="#{homeCarList.vans()}" columns="3" layout="grid"
                                rows="12" paginator="true" id="vans"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16" style="border: none">

                        <p:panel header="#{car.name}" value="#{car.listImagesName()}" var="image">

                            <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="250" panelWidth="250">
                                <p:graphicImage width="250" height="250" library="default"
                                                name="carsFolders/#{car.imagespath}/#{image}"/>
                            </p:galleria>

                            <p:panelGrid columns="2" value="#{carBean.car}" style="border: none">


                                <h:outputText value="#{car.name}"/>
                                <h:outputText value="#{car.model}"/>
                                <h:outputText value="#{car.year}"/>
                                <h:outputText value="#{car.price}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <h:outputText value="#{car.description}" style="font-weight: bold"/>
                            </p:panelGrid>

                        </p:panel>
                    </p:dataGrid>
                </p:tab>


            </p:tabView>
        </h:form>
    </h:form>
</h:body>

<hr>
    <div class="row-fluid">
        <div class="span12">
            <div class="span8">
                <h:form>
                    <h:outputLink
                            value="https://devdojo.academy/index.html ">Featured by DevDojo Academy</h:outputLink>
                </h:form>
            </div>
        </div>
    </div>
</hr>

</html>
