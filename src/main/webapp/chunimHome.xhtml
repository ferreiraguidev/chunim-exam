<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <h:form>

        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-carousel {
                border-style: none !important;
            }

            .ui-panelgrid td, .ui-panelgrid tr {
                border-style: none !important
            }

        </style>

        <p:growl id="messages" showDetail="true"/>
        <p:scrollPanel var="car" styleClass="ql-align-center">
            <p:panelGrid columns="1">

                <p:commandButton value="Àrea Administrativa" update="@form"
                                 action="login.xhtml?faces-redirect=true"/>
            </p:panelGrid>
        </p:scrollPanel>
        <br/>

        <p:carousel value="#{carBean.cars}" headerText="" var="car"
                    responsive="true">
            <p:carousel value="#{car.listImagesName()}" var="image">
                <p:graphicImage height="300" width="400" library="default"
                                name="carsFolders/#{car.imagespath}/#{image}"/>
            </p:carousel>

            <f:facet name="footer">

            </f:facet>
        </p:carousel>
        <br/>
        <br/>
    </h:form>
</h:head>


<h:body>


    <p:scrollPanel>

    </p:scrollPanel>

    <br/>

    <h:form id="form">
        <p:tabView orientation="center">
            <p:tab title="Estoque">

                <p:dataGrid var="car" value="#{carBean.cars}" columns="3" layout="grid"
                            rows="12" paginator="true" id="cars"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        Veículos
                    </f:facet>

                    <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="300" panelWidth="400">
                        <p:graphicImage width="400" height="300" library="default"
                                        style="align-content: center"
                                        name="carsFolders/#{car.imagespath}/#{image}"/>
                    </p:galleria>

                    <p:panelGrid columns="3" value="#{carBean.car}">

                        <h:outputText value=" Nome : #{car.name}" style="font-weight: bold"/>
                        <h:outputText value=" Modelo :#{car.model}" style="font-weight: bold"/>
                        <h:outputText value=" Tipo : #{car.type}" style="font-weight: bold"/>
                        <h:outputText value=" Ano : #{car.year}" style="font-weight: bold"/>
                        <h:outputText value=" Valor :#{car.price}" style="font-weight: bold"/>

                        <p:commandButton icon="pi pi-images" id="imageBtn" value="" type="button"/>

                    </p:panelGrid>

                    <p:panelGrid columns="1">
                        <h:outputText value="#{car.description}" style="font-weight: bold"/>
                    </p:panelGrid>

                    <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade" style="align-content: center"
                                    showCloseIcon="true">
                        <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="500" panelWidth="600">
                            <p:graphicImage width="600" height="500" library="default"
                                            name="carsFolders/#{car.imagespath}/#{image}"/>
                        </p:galleria>
                    </p:overlayPanel>


                </p:dataGrid>
            </p:tab>


            <p:tab title=" Carros ">
                <p:dataGrid var="car" value="#{homeCarList.others()}" columns="3" layout="grid"
                            rows="12" paginator="true" id="outros"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16" style="border: none">

                    <f:facet name="header">
                        Carros
                    </f:facet>

                    <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="300" panelWidth="400">
                        <p:graphicImage width="400" height="300" library="default"
                                        name="carsFolders/#{car.imagespath}/#{image}"/>
                    </p:galleria>

                    <p:panelGrid columns="3" value="#{carBean.car}" style="border: none">

                        <h:outputText value=" Nome : #{car.name}" style="font-weight: bold"/>
                        <h:outputText value=" Modelo :#{car.model}" style="font-weight: bold"/>
                        <h:outputText value=" Tipo : #{car.type}" style="font-weight: bold"/>
                        <h:outputText value=" Ano : #{car.year}" style="font-weight: bold"/>
                        <h:outputText value=" Valor :#{car.price}" style="font-weight: bold"/>

                        <p:commandButton icon="pi pi-images" id="imageBtnA" value="" type="button"/>

                    </p:panelGrid>

                    <p:panelGrid columns="1">
                        <h:outputText value="#{car.description}" style="font-weight: bold"/>
                    </p:panelGrid>

                    <p:overlayPanel id="imagePanelA" for="imageBtnA" hideEffect="fade" style="align-content: center"
                                    showCloseIcon="true">
                        <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="500" panelWidth="600">
                            <p:graphicImage width="600" height="500" library="default"
                                            name="carsFolders/#{car.imagespath}/#{image}"/>
                        </p:galleria>
                    </p:overlayPanel>

                </p:dataGrid>
            </p:tab>

            <p:tab title="Departamento Náutico ">
                <p:dataGrid var="car" value="#{homeCarList.boats()}" columns="3" layout="grid"
                            rows="12" paginator="true" id="barcos"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16" style="border: none">

                    <f:facet name="header">
                        Barcos Lanchas e JetSki
                    </f:facet>

                    <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="300" panelWidth="400">
                        <p:graphicImage width="400" height="300" library="default"
                                        name="carsFolders/#{car.imagespath}/#{image}"/>
                    </p:galleria>

                    <p:panelGrid columns="3" value="#{carBean.car}" style="border: none">

                        <h:outputText value=" Nome : #{car.name}" style="font-weight: bold"/>
                        <h:outputText value=" Modelo :#{car.model}" style="font-weight: bold"/>
                        <h:outputText value=" Tipo : #{car.type}" style="font-weight: bold"/>
                        <h:outputText value=" Ano : #{car.year}" style="font-weight: bold"/>
                        <h:outputText value=" Valor :#{car.price}" style="font-weight: bold"/>

                        <p:commandButton icon="pi pi-images" id="imageBtnB" value="" type="button"/>

                    </p:panelGrid>

                    <p:panelGrid columns="1">
                        <h:outputText value="#{car.description}" style="font-weight: bold"/>
                    </p:panelGrid>

                    <p:overlayPanel id="imagePanelB" for="imageBtnB" hideEffect="fade" style="align-content: center"
                                    showCloseIcon="true">
                        <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="500" panelWidth="600">
                            <p:graphicImage width="600" height="500" library="default"
                                            name="carsFolders/#{car.imagespath}/#{image}"/>
                        </p:galleria>
                    </p:overlayPanel>


                </p:dataGrid>
            </p:tab>

            <p:tab title=" Utilitários 4X4 ">
                <p:dataGrid var="car" value="#{homeCarList.pickUps()}" columns="3" layout="grid"
                            rows="12" paginator="true" id="pickUps"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16" style="border: none">

                    <f:facet name="header">
                        Pickups | 4x4
                    </f:facet>

                    <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="300" panelWidth="400">
                        <p:graphicImage width="400" height="300" library="default"
                                        name="carsFolders/#{car.imagespath}/#{image}"/>
                    </p:galleria>

                    <p:panelGrid columns="3" value="#{carBean.car}" style="border: none">

                        <h:outputText value=" Nome : #{car.name}" style="font-weight: bold"/>
                        <h:outputText value=" Modelo :#{car.model}" style="font-weight: bold"/>
                        <h:outputText value=" Tipo : #{car.type}" style="font-weight: bold"/>
                        <h:outputText value=" Ano : #{car.year}" style="font-weight: bold"/>
                        <h:outputText value=" Valor :#{car.price}" style="font-weight: bold"/>

                        <p:commandButton icon="pi pi-images" id="imageBtnC" value="" type="button"/>

                    </p:panelGrid>

                    <p:panelGrid columns="1">
                        <h:outputText value="#{car.description}" style="font-weight: bold"/>
                    </p:panelGrid>

                    <p:overlayPanel id="imagePanelC" for="imageBtnC" hideEffect="fade" style="align-content: center"
                                    showCloseIcon="true">
                        <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="500" panelWidth="600">
                            <p:graphicImage width="600" height="500" library="default"
                                            name="carsFolders/#{car.imagespath}/#{image}"/>
                        </p:galleria>
                    </p:overlayPanel>



                </p:dataGrid>
            </p:tab>

            <p:tab title=" Vans  ">
                <p:dataGrid var="car" value="#{homeCarList.vans()}" columns="3" layout="grid"
                            rows="12" paginator="true" id="vans"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16" style="border: none">

                    <f:facet name="header">
                        Vans
                    </f:facet>


                    <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="300" panelWidth="400">
                        <p:graphicImage width="400" height="300" library="default"
                                        style=" align-content: center"
                                        name="carsFolders/#{car.imagespath}/#{image}"/>
                    </p:galleria>

                    <p:panelGrid columns="3" value="#{carBean.car}" style="border: none">

                        <h:outputText value=" Nome : #{car.name}" style="font-weight: bold"/>
                        <h:outputText value=" Modelo :#{car.model}" style="font-weight: bold"/>
                        <h:outputText value=" Tipo : #{car.type}" style="font-weight: bold"/>
                        <h:outputText value=" Ano : #{car.year}" style="font-weight: bold"/>
                        <h:outputText value=" Valor :#{car.price}" style="font-weight: bold"/>

                        <p:commandButton icon="pi pi-images" id="imageBtnD" value="" type="button"/>

                    </p:panelGrid>

                    <p:panelGrid columns="1">
                        <h:outputText value="#{car.description}" style="font-weight: bold"/>
                    </p:panelGrid>

                    <p:overlayPanel id="imagePanelD" for="imageBtnD" hideEffect="fade" style="align-content: center"
                                    showCloseIcon="true">
                        <p:galleria value="#{car.listImagesName()}" var="image" panelHeight="500" panelWidth="600">
                            <p:graphicImage width="600" height="500" library="default"
                                            name="carsFolders/#{car.imagespath}/#{image}"/>
                        </p:galleria>
                    </p:overlayPanel>

                </p:dataGrid>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>

<hr>
    <div class="row-fluid">
        <div class="span12">
            <div class="span8">
                <h:form>
                    <h:outputLink
                            value="https://devdojo.academy/index.html ">Featured by DevDojo Academy</h:outputLink>
                </h:form>
            </div>
        </div>
    </div>
</hr>

</html>
